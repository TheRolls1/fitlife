<!DOCTYPE html>
<html lang="es">
<head>

      <input id="name" type="text" placeholder="Nombre" class="p-2 border rounded" />
      <input id="email" type="email" placeholder="Correo" class="p-2 border rounded" />
      <input id="password" type="password" placeholder="ContraseÃ±a" class="p-2 border rounded" />
      <select id="role" class="p-2 border rounded">
        <option value="CLIENTE">Cliente</option>
        <option value="ADMIN">Administrador</option>
        <option value="ENTRENADOR">Entrenador</option>
        <option value="NUTRICIONISTA">Nutricionista</option>
      </select>
      <button onclick="registrarUsuario()" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Registrar</button>
    </div>
  </div>

</body>
</html>
