<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - FitLife</title>
  <script src="js/auth.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h1>
    <input id="email" type="email" placeholder="Correo" class="w-full p-2 mb-3 border rounded" />
    <input id="password" type="password" placeholder="Contraseña" class="w-full p-2 mb-3 border rounded" />
    <button onclick="login()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Ingresar</button>
  </div>

</body>
</html>
